<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mindfulness</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="parent">
        <div class="opacity" id="opa"></div>
        <a class="button" id="button" href="#">Start</a>
<!--
        <video id="video" loop muted>
            <source src="Idea.mp4" type="video/mp4">
        </video>
    -->
        <div class="animation">
            <div class="gradient-box"></div>
            <div class="circle" id="circle"></div>
            <div class="smolcircle" id="smolcircle"></div>
            <div class="jumpcircle" id="jumpcircle"></div>
            <div class="hl in" id="in">breathe in</div>
            <div class="hl hold" id="hold">hold</div>
            <div class="hl out" id="out">breathe out</div>
        </div>

        <audio id="sound" loop volume="0.5">
            <source src="audio.mp3" type="audio/mpeg">
          </audio>
    </div>

    
    
</body>
</html>
