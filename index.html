<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mindfulness</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="parent">
        <div class="opacity" id="opa"></div>
        <div class="headline" id="headline">Take a breather</div>
        <div class="footerfree" id="footerfree">Dive into the practice without a narration</div>
        <div class="footerguided" id="footerguided">Meditate to guidance by a practitioner</div>
        <a class="buttonfree" id="buttonfree" href="#">Free</a>
        <a class="buttonguided" id="buttonguided" href="#">Guided</a>
        <a class="buttonback" id="buttonback" href="#">X</a>
<!--
        <video id="video" loop muted>
            <source src="Idea.mp4" type="video/mp4">
        </video>
    -->
        <div class="animation">
            <div class="gradient-box"></div>
            <div class="circle" id="circle"></div>
            <div class="smolcircle" id="smolcircle"></div>
            <div class="jumpcircle" id="jumpcircle"></div>
            <div class="hl in" id="hlin">breathe in</div>
            <div class="hl hold" id="hlhold">hold</div>
            <div class="hl out" id="hlout">breathe out</div>
        </div>

        <div class="guidetext" id="guidetext"></div>
        
        <audio id="sound" loop volume="0.5">
            <source src="" type="audio/mpeg">
          </audio>
        <audio id="guide">
            <source src="audio/Mindfulness_Guide_G.mp3" type="audio/mpeg">
        </audio>

    </div>

    
    
</body>
</html>
